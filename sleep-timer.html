<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <div class="logo">
                    <a href="index.html" class="logo-link">

                    <a href="index.html">Home</a>

    <main class="container">
    <section class="hero">
        <h1>Sleep Timer</h1>
    </section>
    <div class="sleep-timer-section">
        <div class="timer-controls">
            <div class="time-inputs">
                <input type="number" id="hours" min="0" max="23" placeholder="Hours" class="time-input">
                <input type="number" id="minutes" min="0" max="59" placeholder="Minutes" class="time-input">
                <input type="number" id="seconds" min="0" max="59" placeholder="Seconds" class="time-input">
            </div>
            <div class="timer-buttons">
                <button id="start-timer" class="timer-btn">Start</button>
                <button id="stop-timer" class="timer-btn" disabled>Stop</button>
                <button id="reset-timer" class="timer-btn">Reset</button>
            </div>
        </div>
        <div class="timer-display">
            <span id="timer-text">00:00:00</span>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="container">
            <div class="donation-banner">
                <p class="support-text">
                    <i class="fas fa-heart"></i>
                    <strong>Enjoying the sleep timer?</strong> Support Relaxing Music by Lexi with a donation to help keep the content flowing.
                </p>
                <form action="https://www.paypal.com/donate" method="post" target="_top" class="donation-form">
                    <input type="hidden" name="hosted_button_id" value="ALPY2AU2QTS9J" />
                    <button type="submit" class="donate-btn">
                        <i class="fab fa-paypal"></i> Donate with PayPal
                    </button>
                </form>
            </div>
        </div>
    </footer>
