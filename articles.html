    <script>
        // Add search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('article-search');
            const tableRows = document.querySelectorAll('.articles-table tbody tr');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const title = cells[0].querySelector('a').textContent.toLowerCase();
                    const date = cells[1].textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || date.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        });
    </script>
